{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Habitus</title>
    <link rel="icon" href="{% static 'icones-site/logo-h-pequena.png' %}">
    <link rel="stylesheet" href="{% static 'css/usuario/login.css' %}">
</head>
<body>
    <main class="login-container">
        <div class="login-header">
            <img src="{% static 'icones-site/logo-nome-completo.png' %}" alt="Logo Habitus completo">
        </div>

        <div class="login-box">
            <h1>FaÃ§a seu login</h1>

            <form method="POST">
                {% csrf_token %}
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail de acesso">

                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
                <a href="#" class="recuperar-senha">Recuperar senha</a>

                <button type="submit" class="btn-principal">Entrar</button>
                <a href="{% url 'feed' %}" class="btn-secundario">Criar Conta</a>

                <div class="ou-linha">
                    <span>Ou</span>
                </div>

                <a href="{% url 'feed' %}" class="btn-suap">
                    Entrar com o <img src="{% static 'icones-site/suap-logo.png' %}" alt="Logo SUAP">
                </a>
            </form>
        </div>
    </main>
</body>
</html>
