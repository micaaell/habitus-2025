services:
  - type: web
    name: habitusapp
    env: python
    region: sao-paulo  # Adicione esta linha para melhor performance
    buildCommand: "./build.sh"
    startCommand: "gunicorn devadmin.wsgi:application"
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      # Adicione estas 3 linhas abaixo:
      - key: ALLOWED_HOSTS
        sync: false  # Não sincroniza entre deploys
        value: "habitus-2025.onrender.com,localhost,127.0.0.1"
      - key: DATABASE_URL
        fromDatabase:
          name: habitus-db
          property: connectionString
      - key: DISABLE_COLLECTSTATIC
        value: "1"  # Já fazemos no build.sh

# ADICIONE ESTA SEÇÃO NO FINAL (fora do services):
databases:
  - name: habitus-db
    databaseName: habitus_db
    user: habitus_user
    plan: free
    region: sao-paulo